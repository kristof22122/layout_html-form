<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >

      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>

        <div class="form-field">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="cat"
              value="y"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="cat"
              value="n"
            >
            No
          </label>
        </div>


        <div class="form-field">
          <label for="color">What is your favorit color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="form-field">
          <label for="car">What are your favorite cars?</label>
          <select
            id="car"
            name="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            value="1"
            min="1"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
            id="comment"
            name="comment"
            minlength="0"
            maxlength="150"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <input
            type="text"
            id="recommend"
            name="recommend"
            value="yes"
            autocomplete="off"
            required
          >
        </div>
      </fieldset>

      <button type="submit" class="submit-button">
        Submit
      </button>


    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
